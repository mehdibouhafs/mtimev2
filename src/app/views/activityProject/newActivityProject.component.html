<div class="animated fadeIn">
<div class="col-sm-6">
  <div class="card">
    <div class="card-header">
      <strong>Projet</strong>
      <small>Activité</small>
    </div>
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSaveActivityProject(f.value)">
    <div class="card-body">

      <div class="row">
        <div class="form-group col-sm-6">
          <label class="control-label" >Date de début</label>
            <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" placeholder="Date début"
                   [(ngModel)]="activityProject.dteStrt" name="dteStrt" required>
          <span [owlDateTimeTrigger]="dt"><i class="fa fa-calendar"></i></span>
            <owl-date-time #dt></owl-date-time>

        </div>


        <div class="form-group col-sm-6">
          <label class="control-label" >Date de fin&nbsp;</label>
          <input [min]="activityProject.dteStrt" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" placeholder="Date et heure de fin"
                 [(ngModel)]="activityProject.dteEnd" name="dteEnd"  required>
          <span [owlDateTimeTrigger]="dt1"><i class="fa fa-calendar"></i></span>
          <owl-date-time #dt1></owl-date-time>
        </div>


      </div><!--/.row-->

      <div class="row">
        <div class="form-group col-sm-6">
          <div class="form-group">
            <label class="control-label">Client</label>
            <ng-select [items]="customers"
                       bindLabel="name"
                       name="customer"
                       bindValue="code"
                       placeholder="Selectionner un client"
                       [(ngModel)]="activityProject.customer.code"
                       (change)="teste()"
                       required
            >

            </ng-select>
            <p>
              Selected Customer ID: {{activityProject.customer.code}}
            </p>
          </div>

        </div>

        <div class="form-group col-sm-6">
          <label class="control-label">Projet</label>
          <ng-select [items]="projects"
                     bindLabel="prjName"
                     name="project"
                     bindValue="prjId"
                     placeholder="Selectionner un projet"
                     [(ngModel)]="activityProject.project.prjId"
                     required>

          </ng-select>
          <p>
            Selected project id: {{activityProject.project.prjId}}
          </p>
        </div>

      </div>

        <div class="row">
          <div class="form-group col-sm-6">
              <div class="form-group">
                <label class="control-label" for="lieu">Lieu</label>
                <select class="form-control" id="lieu" [(ngModel)]="activityProject.lieu" name="lieu" required>
                  <option>Client</option>
                  <option>Munisys</option>
                  <option>Domicile</option>
                </select>
              </div>

            </div>

          <div class="form-group col-sm-6">
            <label class="control-label" for="nature">Nature de l'activité</label>
            <select class="form-control" id="nature" [(ngModel)]="activityProject.nature" name ="nature" required>
              <option>Projet</option>
              <option>Pilotage contrat</option>
              <option>Encadrement / Plannification</option>
            </select>
          </div>

        </div>



        <div class="form-group">
          <label class="control-label" for="comments">Commentaire</label>
          <textarea id="comments" name="textarea-input" [(ngModel)]="activityProject.comments" rows="9" class="form-control" placeholder="Content.." style="margin-top: 0px; margin-bottom: 0px; height: 56px;" required></textarea>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
              <label class="col-form-label">Statut</label>
              <div class="col-form-label">
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" id="inline-radio1" [value]="true" [(ngModel)]="activityProject.statut" name="inline-radios">
                  <label class="form-check-label" for="inline-radio1">Réalisé</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" id="inline-radio2" [value]="false" [(ngModel)]="activityProject.statut" name="inline-radios">
                  <label class="form-check-label" for="inline-radio2">Planifié</label>
                </div>

              </div>
            </div>

            <div class="form-group col-sm-6">
              <label class="control-label" for="ville">Ville</label>
              <select class="form-control" id="ville" [(ngModel)]="activityProject.ville" name="ville" required>
                <option>Casablanca</option>
                <option>Fes</option>
                <option>Agadir</option>
              </select>
            </div>
          </div>



    </div><!--/.col-->
      <div class="card-footer">
        <button [disabled]="!f.valid" type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </form>

  </div>
</div>
</div>
