<div class="modal-dialog modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Participants</h4>
      <button type="button" class="close" (click)="hideModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ul class="list-group">
        <li *ngFor="let p of selectedEntity?.participants" class="list-group-item">
          <img height="30" width="30" class="img-avatar" src="assets/img/avatars/stage01.jpg"/>
          <b>{{p.firstName}} {{p.lastName}}</b>
        </li>
      </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
    </div>
  </div>
</div>
