
  <!--/.row-->
  <div class="row" *ngIf="mode==1">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Nouvelle certification
          <div class="card-actions">
            <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
            <button type="button" class="btn btn-minimize"
                    (click)="toggleCollapse()"><i class={{iconCollapse}}></i>
            </button>
            <a href="#" class="btn-close"><i class="icon-close"></i></a>
          </div>
        </div>
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed"
             class="card-body">
          <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSaveCertification(f.value)">
            <div class="form-group">
              <label class="control-label" for="certificationName">Certification Name:</label>
              <input minlength="4" id="certificationName" name="certName" #certificationName="ngModel" [(ngModel)]="certification.certName" class="form-control" size="16" type="text" required>
              <div *ngIf="certificationName.invalid && (certificationName.dirty || certificationName.touched)"
                   class="alert alert-danger">
                <div *ngIf="certificationName.errors.required">
                  CertificationName is required.
                </div>
                <div *ngIf="certificationName.errors.minlength">
                  CertificationName must be at least 4 characters long.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="formationUrl">Certification URL:</label>
              <input minlength="4" id="formationUrl" name="frmName" #certificationUrl="ngModel" [(ngModel)]="certification.url" class="form-control" size="16" type="text" required>
              <div *ngIf="certificationUrl.invalid && (certificationUrl.dirty || certificationUrl.touched)"
                   class="alert alert-danger">
                <div *ngIf="certificationUrl.errors.required">
                  CertificationURL is required.
                </div>
                <div *ngIf="certificationUrl.errors.minlength">
                  CertificationURL must be at least 4 characters long.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="dateDebut">Date Echéance:</label>
              <input id="dateDebut" class="form-control" name="dateStrt"  [(ngModel)]="certification.dateEch" size="16" type="date" required>
            </div>

            <div class="form-actions">
              <button [disabled]="!f.valid" type="submit" class="btn btn-primary" ><i class="fa fa-dot-circle-o" ></i> Submit</button>
              <button type="reset" class="btn  btn-danger"><i class="fa fa-ban"></i> Reset</button>
              <button type="button" class="btn  btn-success" (click)="onTestSocket()"><i class="fa fa-ban"></i> Connect</button>
            </div>

          </form>

        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->





  <div class="row" *ngIf="mode==2">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Confirmation de l'ajout
          <div class="card-actions">
            <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
            <button type="button" class="btn btn-minimize"
                    (click)="toggleCollapse()"><i class={{iconCollapse}}></i>
            </button>
            <a href="#" class="btn-close"><i class="icon-close"></i></a>
          </div>
        </div>
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed"
             class="card-body">


            <div class="form-group">
              <label class="control-label">Id Certification:</label>
              <label><strong>{{certification.id}}</strong></label>
            </div>

            <div class="form-group">
              <label class="control-label">Certification Name:</label>
              <label><strong>{{certification.certName}}</strong></label>
            </div>

          <div class="form-group">
            <label class="control-label">Certification URL:</label>
            <label><strong>{{certification.url}}</strong></label>
          </div>

            <div class="form-group">
              <label class="control-label" for="dateDebut">Date Echéance:</label>
              <label><strong>{{certification.dateEch | date  }}</strong></label>
            </div>

            <div class="form-group">
              <label class="control-label">Statut</label>
              <label><strong>{{certification.statut}}</strong></label>
            </div>

            <div class="form-actions">
              <button (click)="mode=1"  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Nouveau Contact</button>
            </div>

        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->

  <simple-notifications [options]="options" (onCreate)="created($event)" (onDestroy)="destroyed($event)"></simple-notifications>
