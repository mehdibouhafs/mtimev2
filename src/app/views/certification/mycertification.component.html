<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Mes Certifications
        </div>
        <div class="card-body">
          <div class="form-group row">
            <div class="col-md-4">
              <div class="input-group">
                <input id="input2-group2" name="input2-group2" class="form-control" placeholder="Mot Clé" type="text"
                       [(ngModel)]="motCle">
                <span class="input-group-append">
                          <button type="button" class="btn btn-primary" (click)="chercher()"><i
                            class="fa fa-search"></i> Chercher</button>
                        </span>
              </div>
            </div>
          </div>

          <table class="table table-striped table-sm">
            <thead>
            <tr>
              <th>ID</th>
              <th>Certification</th>
              <th>URL</th>
              <th>Date Echéance</th>
              <th>Statut</th>
              <th>Participants</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let c of pageCertifications?.content | paginate: {
                                                      id: 'certifications',
                                                      itemsPerPage: itemsPerPage,
                                                      currentPage: currentPage,
                                                      totalItems: pageFormations?.totalElements}">
              <td>{{c?.id}}</td>
              <td>{{c?.certName}}</td>
              <td>{{c?.url}}</td>
              <td>{{c?.dateEch}}</td>

              <td><span
                [ngClass]="{'badge badge-pill badge-success':c?.statut==1,'badge badge-pill badge-warning':c?.statut==0}"> &nbsp;{{c?.statut}}&nbsp;</span>
              </td>
              <td>
                <div class="avatars">
                  <div *ngFor="let i of [0, 1, 2]" class="avatar avatar-xs">
                    <img *ngIf="c.participants[i] != null"
                         [src]="'assets/img/avatars/'+c.participants[i].username+'.jpg'" class="img-avatar"
                         [title]="c.participants[i].username">
                  </div>
                  <button type="button" class="badge badge-info" [disabled]="c?.participants.length==0"
                          data-toggle="modal" (click)="doChargerModal(c); smallModal.show();">
                    <b>All</b>
                  </button>
                </div>
              </td>
            </tr>

            </tbody>
          </table>
          <pagination-controls
            class="mypagination"
            id="certifications"
            (pageChange)="gotoPage($event)"
            maxSize="15"
            directionLinks="true"
            autoHide="true"
            previousLabel="Précédant"
            nextLabel="Suivant"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="Vous etes sur la page">
          </pagination-controls>
          <div class="col-xs-12 col-12 d-sm-down-none">
          </div>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>

<all-participants bsModal #smallModal="bs-modal" [selectedEntity]="selectedCertification" [modal]="smallModal"
                  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                  aria-hidden="true"></all-participants>
