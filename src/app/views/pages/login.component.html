<div class="app flex-row align-items-center">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                  <h3 style="color: #c3182b;">Se connecter à MTime</h3>
                <div class="alert alert-danger" *ngIf="mode==1">
                  <strong>Le nom d'utilisateur ou mot de passe est incorrect </strong>
                </div>
                <div class="alert alert-success" *ngIf="mode==2">
                  <strong> Authentification réussie</strong>
                </div>
                  <p class="text-muted">Saisissez votre nom d'utilisateur et mot de passe</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input class="form-control" placeholder="Nom d'utilisateur" ngModel="" type="text" name="username" required/>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input class="form-control" placeholder="Mot de passe"  ngModel="" type="password" name="password" required/>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit"
                              style="background-color: #c3182b;"
                              class="btn btn-primary px-4">
                        Se connecter
                      </button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
          <div class="card text-white py-5 d-md-down-none" style="width:44%; background-color: white">
            <div class="card-body text-center">

                <img src="assets/img/mtime2.png" width="250" alt="MTime"/>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
