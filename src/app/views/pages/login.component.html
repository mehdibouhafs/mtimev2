<div class="app flex-row align-items-center">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                  <h1>Login</h1>
                <div class="alert alert-danger" *ngIf="mode==1">
                  <strong>Le login o√π le mot de passe est incorrecte </strong>
                </div>
                <div class="alert alert-success" *ngIf="mode==2">
                  <strong> Authentification success</strong>
                </div>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input class="form-control" placeholder="username" ngModel="" type="text" name="username" required/>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input class="form-control" placeholder="password"  ngModel="" type="password" name="password" required/>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" >Login</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>M-R-H</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">About us!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
