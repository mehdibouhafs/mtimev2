<div class="animated fadeIn">

  <div class="row">
    <button type="button" class="btn btn-primary mx-auto" data-toggle="modal" (click)="myModal.show()">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <mwl-demo-utils-calendar-header
    [(view)]="view"
    [(viewDate)]="viewDate"
    (viewDateChange)="fetchEvents()"
    (viewChange)="fetchEvents()"
    [locale]="locale">
  </mwl-demo-utils-calendar-header>

  <ng-template #loading>
    <div class="text-center">
      <i class="fa fa-spin fa-spinner fa-5x"></i>
      <br>
      Chargement des activitées..
    </div>
  </ng-template>

  <div *ngIf="events$ | async; else loading; let events">
    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="eventClicked($event.event)"
        [locale]="locale"
        [weekStartsOn]="weekStartsOn"
        [weekendDays]="weekendDays"
      >
      </mwl-calendar-month-view>
      <mwl-calendar-week-view
        *ngSwitchCase="'week'"
        [viewDate]="viewDate"
        [events]="events"
        (eventClicked)="eventClicked($event.event)"
        [locale]="locale"
        [weekStartsOn]="weekStartsOn"
        [weekendDays]="weekendDays"
      >
      </mwl-calendar-week-view>
      <mwl-calendar-day-view
        *ngSwitchCase="'day'"
        [viewDate]="viewDate"
        [events]="events"
        (eventClicked)="eventClicked($event.event)"
        [locale]="locale"
        (beforeViewRender)="beforeDayViewRender($event.body.hourGrid)"
        (hourSegmentClicked)="hourSegmentClicked($event.date)"
      >
      </mwl-calendar-day-view>
    </div>
  </div>

</div>

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 class="card-title text-center">Selectionnez le type d'activité :</h5>

        <div class="list-group">
          <button type="button" *ngFor="let activityAuthorized of activitiesAuthorized"
                  (click)="myModal.hide(); onSelectModal(activityAuthorized);"
                  class="list-group-item list-group-item-action">
            <i [class]="detectIcon(activityAuthorized)"></i> {{activityAuthorized}}
          </button>
        </div>


      </div>
    </div>
  </div>
</div>
