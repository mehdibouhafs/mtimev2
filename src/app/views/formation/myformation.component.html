<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Mes Formations
        </div>
        <div class="card-body">
          <div class="form-group row">
            <div class="col-md-4">
              <div class="input-group">
                <input id="input2-group2" name="input2-group2" class="form-control" placeholder="Mot Clé" type="text"
                       [(ngModel)]="motCle">
                <span class="input-group-append">
                          <button type="button" class="btn btn-primary" (click)="chercher()"><i
                            class="fa fa-search"></i> Chercher</button>
                        </span>
              </div>
            </div>
          </div>
          <table class="table table-striped table-sm">
            <thead>
            <tr>
              <th>id</th>
              <th>Formation</th>
              <th>Date début</th>
              <th>Date de fin</th>
              <th>Certifiante</th>
              <th>Participants</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let f of pageFormations?.content | paginate: {
                                                      id: 'formations',
                                                      itemsPerPage: itemsPerPage,
                                                      currentPage: currentPage,
                                                      totalItems: pageFormations?.totalElements}">
              <td>{{f?.id}}</td>
              <td>{{f?.frmName}}</td>
              <td><span class="badge badge-pill badge-warning">{{f?.dateStrt}}</span></td>
              <td><span class="badge badge-pill badge-info">{{f?.dateEnd}}</span></td>
              <td><span
                [ngClass]="{'badge badge-pill badge-success':f.hasCertif,'badge badge-pill badge-warning':!f.hasCertif}"> &nbsp;{{f.hasCertif}}&nbsp;</span>
              </td>
              <td>
                <div class="avatars">
                  <div *ngFor="let i of [0, 1, 2]" class="avatar avatar-xs">
                    <img *ngIf="f.participants[i] != null"
                         [src]="'assets/img/avatars/'+f.participants[i].username+'.jpg'" class="img-avatar"
                         [title]="f.participants[i].username" onerror="this.src='assets/img/avatars/default.jpg'">
                  </div>
                  <button type="button" class="badge badge-info" [disabled]="f?.participants.length==0"
                          data-toggle="modal" (click)="doChargerModal(f); smallModal.show();">
                    <b>All</b>
                  </button>
                </div>
              </td>
            </tr>

            </tbody>
          </table>
          <pagination-controls
            class="mypagination"
            id="formations"
            (pageChange)="gotoPage($event)"
            maxSize="15"
            directionLinks="true"
            autoHide="true"
            previousLabel="Précédant"
            nextLabel="Suivant"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="Vous etes sur la page">
          </pagination-controls>
          <div class="col-xs-12 col-12 d-sm-down-none">

          </div>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>

<all-participants bsModal #smallModal="bs-modal" [selectedEntity]="selectedFormation" [modal]="smallModal"
                  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                  aria-hidden="true"></all-participants>
