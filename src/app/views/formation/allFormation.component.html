<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Formations
        </div>
        <div class="card-body">
          <div class="form-group row">
            <div class="col-md-4">
              <div class="input-group">
                <input id="input2-group2" name="input2-group2" class="form-control" placeholder="Mot Clé" type="text"
                       [(ngModel)]="motCle">
                <span class="input-group-append">
                          <button type="button" class="btn btn-primary" (click)="chercher()"><i
                            class="fa fa-search"></i> Chercher</button>
                        </span>
              </div>
            </div>
          </div>
          <table class="table table-striped table-sm">
            <thead>
            <tr>
              <th>id</th>
              <th>Formation</th>
              <th>Date début</th>
              <th>Date de fin</th>
              <th>Certifiante</th>
              <th>Participants</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let f of pageFormations?.content | paginate: {
                                                      id: 'formations',
                                                      itemsPerPage: itemsPerPage,
                                                      currentPage: currentPage,
                                                      totalItems: pageFormations?.totalElements}">
              <td>{{f?.id}}</td>
              <td>{{f?.frmName}}</td>
              <td><span class="badge badge-pill badge-warning">{{f?.dateStrt}}</span></td>
              <td><span class="badge badge-pill badge-info">{{f?.dateEnd}}</span></td>
              <td><span
                [ngClass]="{'badge badge-pill badge-success':f.hasCertif,'badge badge-pill badge-warning':!f.hasCertif}"> &nbsp;{{f.hasCertif}}&nbsp;</span>
              </td>
              <td>
                <div class="avatars">
                  <div *ngFor="let i of [0, 1, 2]" class="avatar avatar-xs">
                    <img *ngIf="f.participants[i] != null" src="assets/img/avatars/stage01.jpg" class="img-avatar"
                         alt="admin@bootstrapmaster.com">
                  </div>
                  <button type="button" class="badge badge-info" [disabled]="f?.participants.length==0"
                          data-toggle="modal" (click)="doChargerModal(f); smallModal.show();">
                    <b>All</b>
                  </button>
                </div>
              </td>
              <td>
                <div class="btn-group" dropdown>
                  <button dropdownToggle type="button" class="btn btn-primary btn-sm dropdown-toggle">
                    <i class="fa fa-bars fa-lg"></i><span class="caret"></span>
                  </button>
                  <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li role="menuitem">
                      <button class="dropdown-item" (click)="onEditFormation(f.id)">Modifier</button>
                    </li>
                    <li role="menuitem">
                      <button type="button" class="dropdown-item" data-toggle="modal"
                              (click)="doDeleteFormation(f); detectModal();">
                        Supprimer
                      </button>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>

            </tbody>
          </table>

          <pagination-controls
            class="mypagination"
            id="formations"
            (pageChange)="gotoPage($event)"
            maxSize="15"
            directionLinks="true"
            autoHide="true"
            previousLabel="Précédant"
            nextLabel="Suivant"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="Vous etes sur la page">
          </pagination-controls>
          <div class="col-xs-12 col-12 d-sm-down-none">

          </div>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>

<div bsModal #smallModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{selectedFormation?.frmName}}</h4>
        <button type="button" class="close" (click)="smallModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li *ngFor="let p of selectedFormation?.participants" class="list-group-item">
            <img height="30" width="30" class="img-avatar" src="assets/img/avatars/stage01.jpg"/>
            <b>{{p.firstName}} {{p.lastName}}</b>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="smallModal.hide()">Close</button>
      </div>
    </div>
  </div>
</div>

<delete-modal bsModal #dangerModal="bs-modal" [modal]="dangerModal" [todeleted]="selectedFormation"
              (functionDelete)="onDeleteFormation(selectedFormation)" class="modal fade"
              tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></delete-modal>
