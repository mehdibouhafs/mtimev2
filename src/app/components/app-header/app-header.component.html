<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler d-md-down-none" type="button" appSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>

  <ul class="nav navbar-nav ml-auto">

    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src={{imgProfil}} onerror="this.src='assets/img/avatars/default.jpg'" class="img-avatar" [alt]="name"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Mon compte</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-bell-o"></i> Notifications<span class="badge badge-info">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-tasks"></i> Formations<span class="badge badge-danger">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-tasks"></i> Certifications<span class="badge badge-danger">42</span></a>
        <div class="dropdown-header text-center"><strong>Paramètre</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Réglage</a>
        <div class="divider"></div>
        <a class="dropdown-item" (click)="onLogout()"><i class="fa fa-lock"></i> Se déconnecter</a>
      </div>
    </li>
    <button class="navbar-toggler d-md-down-none" type="button" appAsideMenuToggler>
      <span class="navbar-toggler-icon"></span>
    </button>
  </ul>
  <simple-notifications [options]="options" (onCreate)="created($event)" (onDestroy)="destroyed($event)"></simple-notifications>
</header>
